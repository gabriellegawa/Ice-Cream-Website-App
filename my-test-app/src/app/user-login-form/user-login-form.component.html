<div class="container-fluid py-5">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <h1 class="section-title position-relative text-center mb-5">
          Login Page
        </h1>
      </div>
    </div>
    <div class="row justify-content-center">
      <div>
        <h1 *ngIf="isLoginFailed">
          Invalid Email Address/Password combination
        </h1>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-lg-9">
        <div class="contact-form bg-light rounded p-5">
          <div id="success"></div>
          <form [formGroup]="loginForm">
            <div class="control-group">
              <input
                class="form-control p-4"
                type="text"
                formControlName="veh_email"
                placeholder="Email Address"
              />
              <span
                class="help-block text-danger"
                *ngIf="
                  loginForm.controls.veh_email.value == '' &&
                  loginForm.controls.veh_email.dirty
                "
              >
                Please enter your email address
              </span>
              <span
                class="help-block text-danger"
                *ngIf="loginForm.controls.veh_email.invalid && loginForm.controls.veh_email.dirty && loginForm.controls.veh_email.value != ''"
              >
                Invalid email address
              </span>
            </div>
            <br />
            <div class="control-group">
              <input
                class="form-control p-4"
                placeholder="Password"
                type="text"
                formControlName="veh_password"
              />
              <span
                class="help-block text-danger"
                *ngIf="
                  loginForm.controls.veh_password.value == '' &&
                  loginForm.controls.veh_password.dirty
                "
              >
                Please enter your password
              </span>
            </div>
            <br />
            <div>
              <button
                class="btn btn-primary btn-block py-3 px-5"
                type="submit"
                id="loginButton"
                (click)="handleLogin()"
              >
                Login
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
